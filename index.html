    function showCategory(cat, defaultTabId, btn) {
      // Toggle sub-nav bars
      document.querySelectorAll('.sub-tabs').forEach(el => el.classList.remove('active'));
      const subnav = document.getElementById('subnav-' + cat);
      if (subnav) subnav.classList.add('active');

      // Active state for main category buttons only
      document.querySelectorAll('.main-tabs .tab-button').forEach(b => b.classList.remove('active'));
      if (btn) btn.classList.add('active');

      // Open the default tab inside that category
      const defaultBtn = document.querySelector(`#subnav-${cat} .tab-button[data-tab="${defaultTabId}"]`);
      showTab(defaultTabId, defaultBtn);

      // GA4 event: category view
      if (typeof gtag === 'function') {
        gtag('event', 'category_view', {
          category_id: cat,
          category_label: btn ? btn.textContent.trim() : cat
        });
      }
    }

    // Tab switcher + GA4 tab view
    function showTab(id, btn) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      const pane = document.getElementById(id);
      if (pane) pane.classList.add('active');

      // Active state for sub-tab buttons only
      document.querySelectorAll('.sub-tabs .tab-button').forEach(b => b.classList.remove('active'));
      if (btn) btn.classList.add('active');

      if (pane) pane.scrollIntoView({ behavior: 'smooth', block: 'start' });

      if (typeof gtag === 'function') {
        gtag('event', 'tab_view', {
          tab_id: id,
          tab_label: btn ? btn.textContent.trim() : id
        });
      }

      // If we just opened the Analytics tab, refresh the embed & timestamp
      if (id === 'analytics') {
        refreshAnalyticsEmbed();
      }
    }
